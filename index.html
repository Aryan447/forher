<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100 gap-6">
    <h1 class="text-2xl font-bold">STFU Counter: <span id="counter">0</span></h1>
    <button id="btn" class="px-6 py-3 bg-blue-600 text-white rounded-lg shadow">Press Me</button>

    <script>
        // get saved value or start at 0
        let count = parseInt(localStorage.getItem("stfuCount")) || 0;
        document.getElementById("counter").textContent = count;

        document.getElementById("btn").onclick = () => {
            count++;
            localStorage.setItem("stfuCount", count);
            document.getElementById("counter").textContent = count;
        };
    </script>
</body>

</html>
